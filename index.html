<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Interesses</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <section class="container">
        <div class="logo">
            <img src="assets/logotipo.png" alt="">
        </div>

        <div class="input">
            <h1>Interesses || Hobbies</h1>
            <input type="text" placeholder="Clique para adicionar">
            <button class="btnAddTask">Adicionar</button>
        </div>

        <div class="taskList">
            <button class="btnCleanList">Limpar lista</button>
            <ul id="taskList"></ul>
        </div>

        <div class="news">
            <div><span>Anúncio Patrocinado</span></div>
            <p class="title-news-today"></p>
            <!-- Incluir destaque através da API do IBGE https://servicodados.ibge.gov.br/api/v3/noticias/?destaque=0-->
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
