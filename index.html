<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Interesses</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <section class="container">
        <div class="logo">
            <img src="assets/logotipo.png" alt="">
        </div>
        <div class="input">
            <h1>Lista de Interesses</h1>
            <input type="text" id="inputTask" placeholder="Clique para adicionar">
            <button id="btnAddtask">Adicionar</button>
        </div>
        <div class="taskList">
            <button id="cleanList" class="cleanList">Limpar lista</button>
            <ul id="taskList"></ul>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
